<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
               xmlns:h="http://xmlns.jcp.org/jsf/html"
               xmlns:p="http://primefaces.org/ui"
               template="/template/defaultTemplate.xhtml"
               xmlns:f="http://xmlns.jcp.org/jsf/core"
               xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="content" >

        <ez:Breadcrumb pageName ="categoryManagement" />

        <div>
            <h3>Category Management</h3>

            <h:form id="createNewCategory">
                <p:menubar>
                    <p:submenu label="File" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefcase">
                            <p:menuitem value="Category" onclick="PF('dialogCreateNewCategory').show()" icon="fa fa-plus" />
                        </p:submenu>
                    </p:submenu>
                </p:menubar>
            </h:form>

            <h:form id="formAllCategories">
                <p:messages id="messages" redisplay="false" closable="true" />

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search All Fields: " />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllCategories').filter()" style ="width:300px;" placeholder="Enter keyword" />
                    </p:outputPanel>
                </f:facet>

                <p:dataTable id="dataTableAllCategories" widgetVar="dataTableAllCategories" value="#{categoryManagedBean.categories}" var="category" filteredValue="#{categoryManagedBean.filteredCategories}" rowKey="#{category.categoryId}" rowIndexVar="row" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:column headerText="Category Id" sortBy="#{category.categoryId}" filterBy="#{category.categoryId}" filterMatchMode="contains" >
                        <h:outputText value="#{category.categoryId}" />
                    </p:column>

                    <p:column headerText="Category Name" sortBy="#{category.categoryName}" filterBy="#{category.categoryName}" filterMatchMode="contains" >
                        <h:outputText value="#{category.categoryName}" />
                    </p:column>

                    <p:column headerText="Description" sortBy="#{category.description}" filterBy="#{category.description}" filterMatchMode="contains" >
                        <h:outputText value="#{category.description}" />
                    </p:column>
                    
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon-document" title="View" oncomplete="PF('dialogViewCategory').show()" update="formViewCategory">
                            <f:setPropertyActionListener value="#{category}" target="#{categoryManagedBean.selectedCategory}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil" title="Update" oncomplete="PF('dialogUpdateCategory').show()" update="formUpdateCateogory">
                            <f:attribute value="#{category}" name="categoryToUpdate"
                        </p:commandButton>
                    </p:column>


                    
                </p:dataTable>
            </h:form>
        </div>



    </ui:define>
</ui:composition>
