<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
     <ui:define name="content">
         #{utilManagedBean.wake()}
        <ez:Breadcrumb pageName="index" />
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}" >
            <article>
                <h2 style="text-align: center">Welcome <i class="fa fa-fw fa-smile-o"></i></h2>
                <p style="text-align: center">
                    Please Log In to perform staff operations.                    
                </p>
            </article>
        </h:panelGroup>
        
        <p:panel rendered="#{sessionScope.isLogin == true}">
            
            <h2 style="text-align: center"> zhcq &amp; co. <i class="fa fa-fw fa-fire"></i></h2>
                <br/>
            <h3 style="text-align: center">Ongoing Promotions</h3>  
            <p:dataTable value="#{utilManagedBean.promotions}" var="promotion">
                <p:column headerText="Promotion Name">
                    <h:outputText value="#{promotion.promotionName}"/>
                </p:column>
                
                <p:column headerText="Discount Rate">
                    <h:outputText value="#{promotion.discountRate}">
                        <f:convertNumber type="percent"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Start Date">
                    <h:outputText value="#{utilManagedBean.formatDate(promotion.startDate)}">
                    </h:outputText>
                </p:column>
                
                <p:column headerText="End Date">
                    <h:outputText value="#{utilManagedBean.formatDate(promotion.endDate)}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>
        
         
    </ui:define>

</ui:composition>
