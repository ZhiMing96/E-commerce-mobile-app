<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
     <ui:define name="content">
         
        <ez:Breadcrumb pageName="index" />
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}" >
            <article>
                <h2 style="text-align: center">Welcome <i class="fa fa-fw fa-smile-o"></i></h2>
                <p style="text-align: center">
                    Please Log In to perform staff operations.                    
                </p>
            </article>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h2 style="text-align: center"> zhcq &amp; co. <i class="fa fa-fw fa-fire"></i></h2>
                <br/>
                <h3 style="text-align: center">Promotion Of the Week</h3>                    
                <p>                    
                    <ui:repeat value="#{utilManagedBean.promotions}" var="promotion">
                        
                        <tr>
                            <th>Discount Rate</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                        
                        <tr>
                            <td>#{promotion.discountRate}</td>
                        </tr>
                        
                        <tr>
                            <td>#{utilManagedBean.formatDate(promotion.startDate)}</td>
                        </tr>
                        
                        <tr>
                            <td>#{utilManagedBean.formatDate(promotion.endDate)}</td>
                        </tr>

                    </ui:repeat>                                                              
                </p>
            </article>
        </h:panelGroup>
        
         
    </ui:define>

</ui:composition>
