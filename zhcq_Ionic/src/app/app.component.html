<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card *ngIf="isLogin">
          <ion-card-content>
            <ion-card-title >  
              {{ member.firstName}} {{ member.lastName}}
            </ion-card-title>
            <ion-card-subtitle>
                <br/>
                Username: {{ member.username}}<br/>
                Email: {{ member.email }}<br/>
               </ion-card-subtitle>
          </ion-card-content>
        </ion-card>



        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle> 
        </ion-list>
      </ion-content>

      <ion-menu-toggle auto-hide="false" *ngIf="isLogin">
          <ion-item (click) = "logout()">
            <ion-icon slot="start" name ="exit"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
