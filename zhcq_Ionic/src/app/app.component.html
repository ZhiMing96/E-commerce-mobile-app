<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <h4 style="padding-left: 10%">Shop By Category</h4>
          <ion-menu-toggle auto-hide="false" *ngFor="let cat of categories">
            <ion-item [routerDirection]="'root'" [routerLink]="['/browse-products/', cat.categoryId]">
              <ion-icon slot="start" ></ion-icon>
              <ion-label>
                {{cat.categoryName}} 
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <br><br><br><br><br><br><br><br><br><br><br><br>
          <ion-menu-toggle auto-hide="false" *ngIf="isLogin">
              <ion-item (click) = "logout()">
                <ion-icon slot="start" name ="exit"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
