<app-header></app-header>

<ion-content>
<ion-title style="text-align: center" >Sign In</ion-title>
<ion-grid>
	<ion-row justify-content-center>
		<ion-col size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h6>Welcome back <ion-icon ios="ios-happy" md="md-happy"></ion-icon></h6>
			</div>
			<div padding>
				<ion-item>
        			<ion-label>Username</ion-label>
					<ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
				</ion-item>

				<ion-item>
        			<ion-label>Password</ion-label>
					<ion-input type="password" [(ngModel)] ="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button color="light" size="small" (click)="login()" expand="block">Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
<app-footer></app-footer>
