<ion-header>
  <ion-toolbar>
    <ion-menu-button start></ion-menu-button>
    <ion-title>
      zhcq & co.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf='errorMessage' class="errorText">
    {{errorMessage}}
  </div>
  <ion-grid>
      
    <ion-row>
      <ion-col *ngFor="let product of products">
        <ion-card>
          <ion-item [routerLink]="['/product-details',product.productId]" class="activated">
            <img src="assets/{{product.picturePath}}" class="img-responsive"/>
            </ion-item>
          <ion-card-header>
            <ion-card-subtitle>SGD {{product.unitPrice}}</ion-card-subtitle>
            <ion-card-title>{{product.productName}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{product.picturePath}}
          </ion-card-content>
        </ion-card>
        </ion-col>
              
            </ion-row>
        
    </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
