<ion-header>
  <ion-toolbar>
    <ion-menu-button start></ion-menu-button>
    <ion-title>
      zhcq & co.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf='errorMessage' class="errorText">
    {{errorMessage}}
  </div>
  <div *ngIf="!errorMessage">
    <ion-grid>
      <div *ngFor="let product of products">
        <ion-row>
          <ion-col size="6">
              <ion-card>
                  <ion-item [routerLink]="['/product-details',product.productId]" class="activated">
                      <ion-img src="/assets/productimages/overland_top_black.jpg"></ion-img>
                    </ion-item>
                  <ion-card-header>
                    <ion-card-subtitle>SGD {{product.unitPrice}}</ion-card-subtitle>
                    <ion-card-title>{{product.productName}}</ion-card-title>
                  </ion-card-header>
                
                  <ion-card-content>
                    {{product.description}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
        
        </ion-row>
      </div>
    </ion-grid>
        
    </div>
