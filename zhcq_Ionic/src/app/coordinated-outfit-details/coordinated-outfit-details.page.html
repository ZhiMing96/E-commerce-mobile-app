<app-header></app-header>

<ion-content>
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
        
    <!-- SELECTED Outfit -->
    <div *ngIf="!errorMessage">

            <ion-img src="assets/{{selectedOutfit.picturePath}}"></ion-img>

        <ion-item>
            <ion-label class="outfitLabel">
                {{selectedOutfit.outfitName}}
            </ion-label> 
        </ion-item>

        <ion-list>
            <ion-item *ngFor="let product of selectedOutfit.productEntities" [routerLink]="['/product-details',product.productId]">
                <img src="assets/{{product.picturePath}}" class="productImg"/>
                <ion-label class="productLabel">
                    {{product.productName}}
                </ion-label>
            </ion-item>
        </ion-list>



    </div>
</ion-content>

<app-footer></app-footer>
