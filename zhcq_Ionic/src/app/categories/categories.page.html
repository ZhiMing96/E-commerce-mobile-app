<app-header></app-header>

<ion-content>
    <h1 style="text-align: center"><b>S &nbsp;&nbsp;H&nbsp;&nbsp;O&nbsp;&nbsp;P</b></h1>

  <ion-card [routerLink]="['/browse-products']" style="background-color: rgb(240, 237, 237)">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
            <ion-card-content style="height: 20%">
              <h1 style="padding-top: 13%"><b>ALL</b></h1>
            </ion-card-content>
        </ion-col>
        <ion-col size="4">
          <img class="images" src="../../assets/images/ALL.jpg"/>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card>
  
  <ion-card *ngFor=" let cat of categories" style="background-color: rgb(240, 237, 237)" [routerLink]="['/browse-products',cat.categoryId]">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-content style="height: 25%">
            <h1 style="padding-top: 13%" ><b>{{ cat.categoryName }}</b></h1>
          </ion-card-content>
        </ion-col>
        <ion-col size="4">
          <img class="images" src="../../assets/images/{{ cat.categoryName }}.jpg"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<app-footer></app-footer>
