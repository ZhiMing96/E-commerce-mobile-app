<app-header></app-header>

<ion-content>
  <br/>
  <h2 text-center style="font-weight: bold">W &nbsp;&nbsp;I&nbsp;&nbsp;S&nbsp;&nbsp;H&nbsp;&nbsp; L&nbsp;&nbsp;I&nbsp;&nbsp;S&nbsp;&nbsp;T</h2>
  <br/>
  <ion-grid *ngIf=exists> 
    <ion-row *ngFor="let product of products"  [routerLink]="['/product-details',product.productId]" class="activated" >
      <ion-col size="5">
        <img src="assets/{{product.picturePath}}" class="img-responsive"/>
      </ion-col>
      <ion-col size="7">
        <h6>{{product.productName}} &nbsp;&nbsp;${{product.unitPrice}}</h6>
        <label>Size: {{product.sizeEnum}}</label> <br/>

        		<ion-button color="light" (click)="removeProduct(product)">Remove Item
            </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf=!exists>
    <ion-card-content>
      <ion-card-title style="text-align: center" >O&nbsp;P&nbsp;P&nbsp;S</ion-card-title>
      <ion-card-header style="text-align: center"> Your WishList is Empty! </ion-card-header>
    </ion-card-content>
  </ion-card>
</ion-content>
    

<app-footer></app-footer>
