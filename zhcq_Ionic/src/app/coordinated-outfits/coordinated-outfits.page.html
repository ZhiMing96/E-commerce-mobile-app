<app-header></app-header>

<ion-content>
    <div *ngIf='errorMessage' class="errorText">
        {{errorMessage}}
    </div>
    <div *ngIf='!errorMessage'>
        <h2 text-center>Complete the look.</h2>
        <ion-grid> 
            <ion-row>
                <ion-col size=12 *ngFor="let outfit of outfits" [routerLink]="['/coordinated-outfit-details',outfit.coordinatedOutfitId]" class="activated">
                    <ion-card>
                        <ion-img src="assets/{{outfit.picturePath}}"></ion-img>
                            <ion-card-content>
                                <ion-card-title>{{outfit.outfitName}}</ion-card-title>
                                <ion-card-subtitle>{{outfit.description}}</ion-card-subtitle>
                            </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> 
    </div>

</ion-content>

<app-footer></app-footer>
