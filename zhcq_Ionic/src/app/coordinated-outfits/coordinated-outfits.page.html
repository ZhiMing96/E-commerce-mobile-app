<app-header></app-header>

<ion-content>
    <div *ngIf='errorMessage' class="errorText">
        {{errorMessage}}
    </div>
    <div *ngIf='!errorMessage'>
        <h2 text-center style="font-weight: bold">C&nbsp;&nbsp;O&nbsp;&nbsp;L&nbsp;&nbsp;L&nbsp;&nbsp;E&nbsp;&nbsp;C&nbsp;&nbsp;T&nbsp;&nbsp;I&nbsp;&nbsp;O&nbsp;&nbsp;N</h2>
        <ion-grid> 
            <ion-row>
                <ion-col size=12 *ngFor="let outfit of outfits" [routerLink]="['/coordinated-outfit-details',outfit.coordinatedOutfitId]" class="activated">
                    <ion-card>
                        <ion-img src="assets/images/{{outfit.picturePath}}"></ion-img>
                            <ion-card-content>
                                <ion-card-title>{{outfit.outfitName}}</ion-card-title>
                                <ion-card-subtitle>{{outfit.description}}</ion-card-subtitle>
                            </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>

<app-footer></app-footer>
