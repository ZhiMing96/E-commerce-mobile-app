<app-header></app-header>

<ion-content>
    <div *ngIf='errorMessage' class="errorText">
        {{errorMessage}}
    </div>
    <div *ngIf='!errorMessage'>
        <h2 text-center>Complete the Look!</h2>
        <ion-grid> 
        <ion-row>
            <ion-col size="6" *ngFor="let outfit of outfits" [routerLink]="['/coordinated-outfit-details',outfit.coordinatedOutfitId]" class="activated">

            <!-- <img src="assets/{{outfit.picturePath}}" class="img-responsive"/> -->
                <h6>{{outfit.outfitName}} &nbsp; </h6>
            </ion-col>
        </ion-row>
        </ion-grid>
        <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> 
    </div>

</ion-content>

<app-footer></app-footer>
