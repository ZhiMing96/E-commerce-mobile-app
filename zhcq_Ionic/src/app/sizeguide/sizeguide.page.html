<ion-content padding>

    <ion-button color="light" size="small" float-right (click)="closeModal()"><ion-icon ios="ios-close" md="md-close"></ion-icon></ion-button>
    <ion-img src="/assets/size-guide.png"></ion-img>

    <div *ngIf="transactions.length==0" style="text-align: center">
        <h4>Make Your First Purchase to get Sizing Suggestions!</h4>
    </div>
    <div *ngIf="transactions.length!=0">
        <h4><b>Products You've Purchased Before!</b></h4>
        <!-- <ion-row *ngFor="let txn of transactions" class="activated"> -->
            <!-- <ion-col> -->
            
        <ion-card *ngFor="let txn of transactions" class="card">
            <div *ngFor="let item of txn.saleTransactionLineItems">
                <ion-grid>
                    <ion-row>
                        <ion-col size="8">
                            <ion-card-content style="height: 20%">
                                <h2 style="padding-top: 13%"><b>{{ item.productEntity.productName }}</b></h2>
                                <ion-card-subtitle>Size: &nbsp; {{ item.productEntity.sizeEnum }}</ion-card-subtitle>
                            </ion-card-content>
                        </ion-col>
                        <ion-col size="4">
                        <img class="images" src="http://localhost:8080/ZhcqRetailSystem-war/{{ item.productEntity.picturePath}}"/>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
    </div>
    

</ion-content>
