<app-header></app-header>

<ion-content>

  <h4 text-center>In your cart</h4>
  <ion-grid> 
    <ion-row>
      <ion-col *ngFor="let product of products" [routerLink]="['/product-details',product.productId]" class="activated">
        <ion-item>
          <img src="assets/{{product.picturePath}}" class="img-responsive"/>
            <h6>{{product.productName}} &nbsp;&nbsp;${{product.unitPrice}}</h6>
            <label>Size: product.sizeEnum</label> 
            <label>Quantity:</label> 
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 

</ion-content>
