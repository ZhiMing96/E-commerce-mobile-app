<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      zhcq&co
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Fashion made simple.</ion-card-subtitle>
        <ion-card-title>Welcome to zhcq&co</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Log in or sign up as our customer to do more on zhcq&co!</p>
        <ion-button>Log In</ion-button>
        <ion-button color="secondary">Sign Up</ion-button>
      </ion-card-content>      
    </ion-card>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href = "/about-us">
        <ion-icon slot="start" color="medium" name="help"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/browse-products']">
        <ion-icon slot="start" color="medium" name="search"></ion-icon>
        <ion-label>Browse Products</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
