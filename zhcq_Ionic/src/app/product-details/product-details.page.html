<app-header></app-header>

<ion-content>


  <!-- SELECTED PRODUCT -->
    <img src="assets/{{selectedProduct.picturePath}}" class="img-responsive"/>
  
  <ion-item>
    <ion-row>
        <h4>{{selectedProduct.productName}} </h4> &nbsp;&nbsp;
        <h4>${{selectedProduct.unitPrice}}</h4> &nbsp;&nbsp; 
        <h4 *ngIf="onPromotion" style="color: crimson"> Promotional Price: ${{promotionalPrice}}</h4> &nbsp;&nbsp; 
        <h5>{{selectedProduct.description}} &nbsp;&nbsp; Size: {{selectedProduct.sizeEnum}}</h5>
        
        <ion-buttons>
            <ion-button type="submit" fill="transparent" size="default" (click)="addToWishList()">
                <ion-icon name="heart"></ion-icon>
            </ion-button>
            <ion-button type="submit" fill="transparent" size="default" (click)="addToCart()">
                  <ion-icon name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-row>
  
  </ion-item>

  <div *ngIf="!errorMessage"> 
      <ion-grid> 
          <ion-row>
            <ion-col size="2" *ngFor="let pdt of diffSizes" [routerLink]="['/product-details',pdt.productId]" class="activated">
              <ion-button color="dark" fill="outline"> {{pdt.sizeEnum}} </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      
  </div>

  <!-- SHOW COLOUR ICON TO LINK TO PRODUCT -->
  <div *ngIf="!errorMessage"> Other Colours!
      <ion-grid> 
          <ion-row>
            <ion-col size="2" *ngFor="let product of diffColours" [routerLink]="['/product-details',product.productId]" class="activated">
              <img src="assets/images/{{product.colourEnum}}.jpg" class="img-responsive"/>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>

  <div *ngIf="!errorMessage"> OTHERS ALSO VIEWED THESE! 
    <ion-slides [options]="sliderOpts">
      <ion-slide *ngFor="let pdt of suggestedProducts" [routerLink]="['/product-details',pdt.productId]" >
          <img src="assets/{{pdt.picturePath}}" class="thumb-img"/>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-img src="/assets/size-guide.png"></ion-img>

</ion-content>
<app-footer></app-footer>
