<app-header></app-header>

<ion-content padding class="background" >
  
      
  <div *ngIf=isLogin  >

    <ion-card>
      <!-- <img src ="../../assets/white-sheets.jpg"/> -->
      <div class="card-title">{{ member.firstName }} {{ member.lastName }}</div>
      <div class="card-subtitle">Username: {{ member.username}}<br/>Points: {{ member.loyaltyPoints }} </div>
    </ion-card>

      
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-button color="dark" expand="block" (click)= "logout()">
              Logout 
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
  </div>


  <div *ngIf=!isLogin  >
    <h3 style="margin-top: 100px; margin-bottom: 50px"><i>Hi there.</i>&nbsp;<ion-icon ios="ios-cafe" md="md-cafe"></ion-icon></h3>

    <h5>Welcome back!</h5>
      <ion-button color="light" [routerLink]="['/login']">
        Log In
      </ion-button>
    <h5>If you're new, join us here <ion-icon ios="ios-arrow-round-down" md="md-arrow-round-down"></ion-icon></h5>
      <ion-button color="light" [routerLink]="['/register']">
        Sign Up
      </ion-button>
  </div>

</ion-content>



<app-footer></app-footer>
