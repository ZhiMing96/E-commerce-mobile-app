<app-header></app-header>

<ion-content>
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
        
    <!-- SELECTED Outfit -->
    <div *ngIf="!errorMessage">

            <ion-img src="http://localhost:8080/ZhcqRetailSystem-war/{{selectedOutfit.picturePath}}"></ion-img>

        <ion-item>
            <ion-label class="outfitLabel">
                {{selectedOutfit.outfitName}}
            </ion-label> 
        </ion-item>
        <ion-card>
            <ion-list>
                <ion-item *ngFor="let product of selectedOutfit.productEntities" [routerLink]="['/product-details',product.productId]">
                    <img src="http://localhost:8080/ZhcqRetailSystem-war/{{product.picturePath}}" class="productImg"/>
                    <ion-label class="productLabel">
                        {{product.productName}}
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>
        



    </div>
</ion-content>

<app-footer></app-footer>
