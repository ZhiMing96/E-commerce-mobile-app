<app-header></app-header>

<ion-content>
  <br/>
  <h2 text-center style="font-weight: bold">W&nbsp;&nbsp;I&nbsp;&nbsp;S&nbsp;&nbsp;H&nbsp;&nbsp; L&nbsp;&nbsp;I&nbsp;&nbsp;S&nbsp;&nbsp;T</h2>
  <br/>
  <ion-grid *ngIf=exists> 
    <ion-row *ngFor="let product of products"  [routerLink]="['/product-details',product.productId]" class="activated" >
      <ion-col size="5">
        <img src="http://localhost:8080/ZhcqRetailSystem-war/{{product.picturePath}}" class="img-responsive"/>
      </ion-col>
      <ion-col size="7">
          
        <h6><b>{{product.productName}} </b>
          <br/><br/>
            <div *ngIf="product.promotion != undefined; else nopromo">
                <s>${{ product.unitPrice}}</s>&nbsp;<ion-icon style="color: crimson" name="pricetags"></ion-icon> ${{(1-product.promotion.discountRate)*product.unitPrice}} 
              </div>
              <div>
                <ng-template #nopromo>${{product.unitPrice}} </ng-template>
              </div>
        </h6>
        <label>Size: {{product.sizeEnum}}</label> 
        <br/><br/>
        		<ion-button color="light" (click)="removeProduct(product)"> <ion-icon name="trash"></ion-icon> Remove
            </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf=!exists>
    <ion-card-content>
      <ion-card-title style="text-align: center" >oops</ion-card-title>
      <ion-card-header style="text-align: center"> Your WishList is Empty! :(</ion-card-header>
    </ion-card-content>
  </ion-card>
</ion-content>
    

<app-footer></app-footer>
